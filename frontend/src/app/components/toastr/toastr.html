<div class="z-10">
  @for(toast of toasts; track toast) {
  <div
    class="overflow-x-clip fixed top-10 right-10 rounded-2xl bg-p5/70 z-20 px-5 py-5 flex items-center gap-2"
    [ngClass]="toast.type"
    [@toastAnimation]
  >
    <div class="size-5">
      <img
        [src]="'/icons/' + toast.type + '.svg'"
        alt="{{ toast.type }} icon"
      />
    </div>
    <div class=" text-white">{{ toast.message }}</div>
    <button class="text-white font-semibold text-lg" (click)="removeToast(toast.id)">
      X
    </button>
  </div>
  }
</div>
