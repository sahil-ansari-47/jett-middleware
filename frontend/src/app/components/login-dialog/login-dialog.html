<div
  class="fixed inset-0 bg-black/50 flex items-center justify-center"
>
  <div class=" flex flex-col items-center justify-around backdrop-blur-sm bg-gradient-to-br from-pink-100/30 to-cyan-400/30 border-l-5 border-t-2 border-b-5 border-r-2 border-cyan-300 rounded-full aspect-square p-8 w-[300px] shadow-lg text-center">
    <h2 class="text-xl font-bold text-white">Sign in</h2>
    <button
      (click)="login('google')"
      class="flex items-center justify-between w-full px-4 py-2 bg-white rounded-lg hover:bg-gray-300"
    >
      <img src="/icons/google.svg" alt="" class="inline size-8">
      Continue with Google
    </button>
    <button
      (click)="login('github')"
      class="flex items-center justify-between w-full px-4 py-2 bg-white rounded-lg hover:bg-gray-300"
    >
    <img src="/icons/github.svg" alt="" class="inline size-8">
      Continue with GitHub
    </button>
    <button
      (click)="close()"
      class="text-gray-400 hover:text-white text-sm"
    >
      Cancel
    </button>
  </div>
</div>
