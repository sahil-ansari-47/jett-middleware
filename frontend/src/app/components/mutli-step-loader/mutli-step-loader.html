<div
  *ngIf="loading"
  @fade
  class="w-full h-full fixed inset-0 z-[100] flex items-center justify-center backdrop-blur-2xl"
  role="dialog"
  aria-modal="true"
  aria-label="Loading"
>
  <div class="h-96 relative">
    <div class="flex relative justify-start max-w-xl mx-auto flex-col mt-40">
      <div
        *ngFor="let s of loadingStates; let i = index"
        class="text-left flex gap-2 mb-4 transition-all duration-500"
        [ngStyle]="{
          opacity: getOpacity(i),
          transform: translateY
        }"
      >
        <div>
          <svg
            *ngIf="i > currentState"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-black dark:text-white"
            aria-hidden="true"
          >
            <path
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>

          <svg
            *ngIf="i <= currentState"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            [ngClass]="
              i === currentState
                ? 'w-6 h-6 text-black dark:text-lime-500 opacity-100'
                : 'w-6 h-6 text-black dark:text-white'
            "
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <span
          [ngClass]="
            i === currentState
              ? 'text-black dark:text-lime-500 opacity-100'
              : 'text-black dark:text-white'
          "
        >
          {{ s.text }}
        </span>
      </div>
    </div>
  </div>

  <div
    class="bg-gradient-to-t inset-x-0 z-20 bottom-0 bg-white dark:bg-black h-full absolute [mask-image:radial-gradient(900px_at_center,transparent_30%,white)]"
    aria-hidden="true"
  ></div>
</div>
