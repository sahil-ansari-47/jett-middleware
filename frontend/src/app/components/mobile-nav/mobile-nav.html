<nav
  class="md:hidden fixed inset-x-4 bottom-4 z-3"
  role="navigation"
  aria-label="Primary"
>
  <div
    class="rounded-2xl border border-white/10 bg-zinc-900/80 backdrop-blur supports-[backdrop-filter]:bg-zinc-900/60 shadow-lg"
  >
    <ul class="flex items-center justify-around px-1 py-3">
      <li class="hidden xs:block">
        <a
          href="/"
          aria-current="page"
          class="group flex items-center gap-2 rounded-xl px-1 py-2 text-white hover:bg-white/15 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/20"
        >
          <svg
            class="size-5 shrink-0"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M3 10.5 12 3l9 7.5" />
            <path d="M5 10.5V20a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1v-9.5" />
          </svg>
          <span class="text-sm font-medium">Home</span>
        </a>
      </li>
      @if(!isDashboard){
      <li>
        <a
          href="#about"
          aria-current="page"
          class="group flex items-center gap-2 rounded-xl px-1 py-2 text-white hover:bg-white/15 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/20"
        >
          <img src="/icons/about.svg" alt="" class="size-5" />
          <span class="text-sm font-medium">About</span>
        </a>
      </li>
      <li>
        <a
          href="#docs"
          aria-current="page"
          class="group flex items-center gap-2 rounded-xl px-1 py-2 text-white hover:bg-white/15 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/20"
        >
          <img src="/icons/learn more.svg" alt="" class="size-5" />
          <span class="text-sm font-medium">Docs</span>
        </a>
      </li>
      }@else {
      <li>
        <a
          [routerLink]="['/dashboard']"
          fragment="projects"
          aria-current="page"
          class="group flex items-center gap-2 rounded-xl px-1 py-2 text-white hover:bg-white/15 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/20"
        >
          <img src="/icons/projectw.svg" alt="" class="size-5" />
          <span class="text-sm font-medium">Projects</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/dashboard']"
          fragment="community"
          aria-current="page"
          class="group flex items-center gap-2 rounded-xl px-1 py-2 text-white hover:bg-white/15 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/20"
        >
          <img src="/icons/communityw.svg" alt="" class="size-5" />
          <span class="text-sm font-medium">Community</span>
        </a>
      </li>
      } @if(!(isDashboard)&& service.user){
      <li>
        <a
          href="/dashboard"
          aria-current="page"
          class="group flex items-center gap-1 rounded-xl px-1 py-2 text-white hover:bg-white/15 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/20"
        >
          <img src="/icons/dashboard.svg" alt="" class="size-6" />
          <span class="text-sm font-medium">Dashboard</span>
        </a>
      </li>
      }
    </ul>
  </div>
</nav>
